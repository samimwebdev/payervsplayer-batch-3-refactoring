<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

		<title>Player vs Player Game</title>
	</head>

	<body>

		<div class="container">
			<h1>Let's Play Game</h1>
			<h1>
				<span id="p1Score">0</span>
				to
				<span id="p2Score">0</span>
			</h1>

			<p>Playing to: <span>0</span></p>

			<input type="number" id="inputScore">

			<button class="btn btn-primary" id="p1Btn">Player-1</button>
			<button class="btn btn-primary" id="p2Btn">Player-2</button>
			<button id="resetBtn" class="btn btn-primary">Reset</button>

		</div>



		<script src="script.js"></script>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

	</body>

</html>
